spring.application.name=license-plate-service
server.port = 8090
logging.level.com.selimdemirci.licenseplateservice=DEBUG

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=root
spring.data.mongodb.password=pass
spring.data.mongodb.database=license-plate-store
spring.data.mongodb.auto-index-creation=true

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/license-plate-service/swagger
